<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vedant's Upanayana Invitation</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" defer></script>

    <!-- External JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>

    <div class="sanskrit-background"></div>

    <div class="quote-container">
        <div class="sanskrit-quote">यत्र प्रेमा तत्र देवः</div>
        <div class="quote-translation">Where there is Love, there is the Divine</div>
    </div>

    <div class="invitation-text">आमंत्रण पत्र</div>

    <div class="invitation-container">
        <div class="envelope" id="envelope">
            <div class="envelope-top" id="envelope-top">
              <div class="envelope-text">Click to Open</div>
            </div>

        </div>

        <button class="close-btn" id="close-btn" style="display: none">✕</button>
        <img
            id="invitation-image"
            class="invitation-image"
            src="./vratbandha sohala.png"
            alt="Upanayana Invitation"
        />
    </div>

</body>
</html>
